name: CD - Production Deployment
on:
  push:
    branches:
      - main
jobs:
  deployment:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Wait for Docker to be ready
        run: |
          for i in {1..30}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker is ready!"
              break
            fi
            echo "Waiting for Docker..."
            sleep 2
          done
      
      - name: Build Docker image
        run: |
          docker build -t mobipark-api:latest .
      
      - name: Stop and remove old container
        run: |
          docker stop mobipark-api || true
          docker rm mobipark-api || true
      
      - name: Start new container
        run: |
          docker run -d \
            --name mobipark-api \
            -p 8000:8000 \
            -e USE_MOCK_DATA=false \
            -e USE_DB_ENCRYPTION=true \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -v /home/ubuntu-1057198/mobipark-data:/workspace/data \
            --restart unless-stopped \
            mobipark-api:latest
      
      - name: Verify deployment
        run: |
          sleep 10
          docker ps | grep mobipark-api
          curl -f http://localhost:8000/ || echo "API check completed"
